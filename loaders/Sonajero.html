<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader 12 - Baby Shower</title>
    <style>
        /* ======================================== */
        /* ESTILOS DEL LOADER             */
        /* ======================================== */
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #F0FAF7, #FFF9E6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1.5s ease, visibility 1.5s ease;
            overflow: hidden;
        }

        #loader-wrapper.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .rattle-loader {
            width: 150px;
            height: 150px;
            position: relative;
            animation: shake-rattle 1s ease-in-out infinite alternate;
        }

        .rattle-handle {
            width: 30px;
            height: 80px;
            background-color: #84DCC6; /* Menta */
            border-radius: 15px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: inset 0 -5px rgba(0,0,0,0.1);
        }

        .rattle-head {
            width: 90px;
            height: 90px;
            background-color: #FFD34E; /* Amarillo */
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .rattle-head::before, .rattle-head::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .rattle-head::before {
            width: 20px;
            height: 20px;
            top: 25px;
            left: 20px;
        }
        .rattle-head::after {
            width: 15px;
            height: 15px;
            top: 45px;
            right: 25px;
        }

        .notes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .note {
            font-size: 20px;
            color: #84DCC6; /* Menta */
            position: absolute;
            opacity: 0;
            animation: float-notes 2s ease-out infinite;
        }
        .note-1 { top: 10px; left: 10px; animation-delay: 0s; }
        .note-2 { top: 50px; right: 0px; font-size: 25px; animation-delay: 0.5s; color: #F5B895; }
        .note-3 { top: 80px; left: 20px; font-size: 18px; animation-delay: 1s; }
        .note-4 { top: 20px; right: 20px; animation-delay: 1.5s; color: #F5B895;}


        .loading-text {
            margin-top: 20px;
            font-family: 'Kaushan Script', cursive;
            font-size: 1.8em;
            color: #84DCC6; /* Menta */
            letter-spacing: 2px;
        }

        /* Animaciones */
        @keyframes shake-rattle {
            from { transform: rotate(-15deg); }
            to { transform: rotate(15deg); }
        }

        @keyframes float-notes {
            0% {
                opacity: 1;
                transform: translateY(0) translateX(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) translateX(10px) scale(0.5);
            }
        }

        #page-content {
            display: none;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
    </style>
</head>
<body>

    <!-- ======== INICIO DEL CÓDIGO DEL LOADER ======== -->
    <div id="loader-wrapper">
        <div class="loader-container">
            <div class="rattle-loader">
                <div class="rattle-handle"></div>
                <div class="rattle-head"></div>
                <div class="notes">
                    <div class="note note-1">♪</div>
                    <div class="note note-2">♫</div>
                    <div class="note note-3">♪</div>
                    <div class="note note-4">♫</div>
                </div>
            </div>
            <p class="loading-text">Preparando la celebración...</p>
        </div>
    </div>
    <!-- ======== FIN DEL CÓDIGO DEL LOADER ======== -->

    <!-- Contenido de ejemplo de la página -->
    <div id="page-content">
        <h1>¡La página ha cargado!</h1>
        <p>Aquí iría todo el contenido de tu invitación.</p>
    </div>

    <script>
        window.addEventListener('load', function() {
            const loader = document.getElementById('loader-wrapper');
            const minimumLoaderTime = 5000;

            setTimeout(() => {
                if (loader) {
                    loader.classList.add('hidden');
                    setTimeout(() => {
                        loader.style.display = 'none';
                    }, 1500);
                }
                const pageContent = document.getElementById('page-content');
                if (pageContent) {
                    pageContent.style.display = 'block';
                }
            }, minimumLoaderTime);
        });
    </script>
</body>
</html>
