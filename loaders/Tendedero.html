<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader 13 - Baby Shower</title>
    <style>
        /* ======================================== */
        /* ESTILOS DEL LOADER             */
        /* ======================================== */
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #F0FAF7, #FFF9E6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1.5s ease, visibility 1.5s ease;
            overflow: hidden;
        }

        #loader-wrapper.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .clothesline-loader {
            width: 200px;
            height: 150px;
            position: relative;
        }

        .line {
            width: 100%;
            height: 3px;
            background-color: #c7c7c7;
            position: absolute;
            top: 30%;
            left: 0;
            border-radius: 2px;
        }
        
        .sock {
            width: 40px;
            height: 60px;
            position: absolute;
            top: 30%;
            transform-origin: top center;
            animation: sway 3s ease-in-out infinite alternate;
        }

        .sock-1 {
            left: 30px;
            animation-delay: 0s;
        }

        .sock-2 {
            left: 100px;
            animation-delay: -1.5s; /* Desfase para que no se muevan igual */
        }
        
        .sock-top {
            width: 100%;
            height: 15px;
            border-radius: 5px 5px 0 0;
        }

        .sock-foot {
            width: 100%;
            height: 45px;
            border-radius: 0 0 20px 20px;
            position: relative;
        }

        .sock-foot::before { /* Talón */
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            bottom: -15px;
            right: -15px;
        }
        
        /* Colores para cada calcetín */
        .sock-1 .sock-top { background-color: #84DCC6; } /* Menta */
        .sock-1 .sock-foot, .sock-1 .sock-foot::before { background-color: #a7e6d8; }

        .sock-2 .sock-top { background-color: #FFD34E; } /* Amarillo */
        .sock-2 .sock-foot, .sock-2 .sock-foot::before { background-color: #ffe38f; }

        /* Pinzas de ropa */
        .sock::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 12px;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 2px;
            box-shadow: 0 2px 2px rgba(0,0,0,0.1);
        }

        .loading-text {
            margin-top: 20px;
            font-family: 'Kaushan Script', cursive;
            font-size: 1.8em;
            color: #84DCC6; /* Menta */
            letter-spacing: 2px;
        }

        /* Animaciones */
        @keyframes sway {
            from { transform: rotate(-8deg); }
            to { transform: rotate(8deg); }
        }

        #page-content {
            display: none;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
    </style>
</head>
<body>

    <!-- ======== INICIO DEL CÓDIGO DEL LOADER ======== -->
    <div id="loader-wrapper">
        <div class="loader-container">
            <div class="clothesline-loader">
                <div class="line"></div>
                <div class="sock sock-1">
                    <div class="sock-top"></div>
                    <div class="sock-foot"></div>
                </div>
                <div class="sock sock-2">
                    <div class="sock-top"></div>
                    <div class="sock-foot"></div>
                </div>
            </div>
            <p class="loading-text">Casi listo...</p>
        </div>
    </div>
    <!-- ======== FIN DEL CÓDIGO DEL LOADER ======== -->

    <!-- Contenido de ejemplo de la página -->
    <div id="page-content">
        <h1>¡La página ha cargado!</h1>
        <p>Aquí iría todo el contenido de tu invitación.</p>
    </div>

    <script>
        window.addEventListener('load', function() {
            const loader = document.getElementById('loader-wrapper');
            const minimumLoaderTime = 5000;

            setTimeout(() => {
                if (loader) {
                    loader.classList.add('hidden');
                    setTimeout(() => {
                        loader.style.display = 'none';
                    }, 1500);
                }
                const pageContent = document.getElementById('page-content');
                if (pageContent) {
                    pageContent.style.display = 'block';
                }
            }, minimumLoaderTime);
        });
    </script>
</body>
</html>
