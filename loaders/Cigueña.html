<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader 9 - Baby Shower</title>
    <style>
        /* ======================================== */
        /* ESTILOS DEL LOADER             */
        /* ======================================== */
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #F0FAF7, #FFF9E6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1.5s ease, visibility 1.5s ease;
            overflow: hidden; /* Oculta la cigüeña cuando está fuera de la pantalla */
        }

        #loader-wrapper.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .stork-loader {
            width: 300px; /* Contenedor más ancho para la animación */
            height: 120px;
            animation: fly-across 3.5s ease-in-out infinite;
        }

        #stork-svg {
            width: 150px;
            height: 100px;
            overflow: visible; /* Permite que el pico no se corte */
        }

        #stork-wing {
            transform-origin: 55px 45px; /* Punto de pivote para el ala */
            animation: flap-wing 0.5s ease-in-out infinite alternate;
        }

        /* Texto de "Cargando..." */
        .loading-text {
            margin-top: 20px;
            font-family: 'Kaushan Script', cursive;
            font-size: 1.8em;
            color: #84DCC6; /* Menta */
            letter-spacing: 2px;
        }

        /* Animación para el vuelo de la cigüeña */
        @keyframes fly-across {
            0% {
                transform: translateX(-150px) translateY(20px) scale(0.9);
                opacity: 0;
            }
            25% {
                transform: translateX(50px) translateY(0) scale(1);
                opacity: 1;
            }
            75% {
                transform: translateX(150px) translateY(-20px) scale(0.95);
                opacity: 1;
            }
            100% {
                transform: translateX(300px) translateY(-30px) scale(0.8);
                opacity: 0;
            }
        }

        /* Animación para el aleteo */
        @keyframes flap-wing {
            from {
                transform: rotate(-10deg);
            }
            to {
                transform: rotate(15deg);
            }
        }

        /* Contenido de la página (para el ejemplo) */
        #page-content {
            display: none;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
    </style>
</head>
<body>

    <!-- ======== INICIO DEL CÓDIGO DEL LOADER ======== -->
    <div id="loader-wrapper">
        <div class="loader-container">
            <div class="stork-loader">
                <svg id="stork-svg" viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- Paquete que lleva la cigüeña -->
                    <g transform="translate(105, 60)">
                        <circle cx="0" cy="0" r="10" fill="#fff" stroke="#84DCC6" stroke-width="2"/>
                        <path d="M -5 -10 Q 0 -15 5 -10" fill="none" stroke="#84DCC6" stroke-width="2" stroke-linecap="round"/>
                    </g>
                    <!-- Cuerpo de la cigüeña -->
                    <g>
                        <!-- Cuerpo principal -->
                        <path d="M 30,50 C 40,30 70,30 90,50 C 100,70 80,80 60,75 C 40,80 20,70 30,50 Z" fill="#fff" stroke="#84DCC6" stroke-width="2" />
                        <!-- Ala animada -->
                        <path id="stork-wing" d="M 55,45 C 35,65 50,85 75,70 C 85,60 75,45 55,45 Z" fill="#fff" stroke="#84DCC6" stroke-width="2" />
                        <!-- Cabeza y cuello -->
                        <path d="M 90,50 C 100,30 110,20 120,30 C 125,35 120,45 115,45" fill="#fff" stroke="#84DCC6" stroke-width="2" stroke-linecap="round" />
                        <!-- Pico -->
                        <path d="M 120,30 L 140,35 L 122,38 Z" fill="#FFD34E" />
                        <!-- Ojo -->
                        <circle cx="115" cy="35" r="2" fill="#333" />
                        <!-- Patas -->
                        <path d="M 50,75 L 40,90 M 60,75 L 50,90" stroke="#FFD34E" stroke-width="2" stroke-linecap="round"/>
                    </g>
                </svg>
            </div>
            <p class="loading-text">Trayendo algo especial...</p>
        </div>
    </div>
    <!-- ======== FIN DEL CÓDIGO DEL LOADER ======== -->

    <!-- Este es solo un ejemplo del contenido de tu página -->
    <div id="page-content">
        <h1>¡La página ha cargado!</h1>
        <p>Aquí iría todo el contenido de tu invitación.</p>
    </div>

    <script>
        // Este script se encarga de ocultar el loader cuando la página está lista.
        window.addEventListener('load', function() {
            const loader = document.getElementById('loader-wrapper');
            
            const minimumLoaderTime = 5000; // 5000ms = 5 segundos

            setTimeout(() => {
                if (loader) {
                    loader.classList.add('hidden');
                    setTimeout(() => {
                        loader.style.display = 'none';
                    }, 1500); // Coincide con la transición de 1.5s en el CSS
                }

                // Muestra el contenido principal (solo para el ejemplo)
                const pageContent = document.getElementById('page-content');
                if (pageContent) {
                    pageContent.style.display = 'block';
                }
            }, minimumLoaderTime);
        });
    </script>
</body>
</html>
