<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader 6 - Baby Shower</title>
    <style>
        /* ======================================== */
        /* ESTILOS DEL LOADER             */
        /* ======================================== */
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #F0FAF7, #FFF9E6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1.5s ease, visibility 1.5s ease;
        }

        #loader-wrapper.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .sleeping-moon-loader {
            width: 120px;
            height: 120px;
            position: relative;
            animation: rock-moon 4s ease-in-out infinite;
            transform-origin: bottom center;
        }
        
        /* La luna creciente */
        .moon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: -15px 15px 0 0 #FFD34E; /* Amarillo Suave */
            position: absolute;
            top: 10px;
            left: 10px;
        }
        
        /* Estrellas parpadeantes */
        .star {
            position: absolute;
            color: #84DCC6; /* Menta */
            font-size: 20px;
            animation: twinkle-star 2s ease-in-out infinite;
        }

        .star-1 { top: 10px; left: 10px; font-size: 25px; animation-delay: 0s; }
        .star-2 { top: 80px; left: 20px; font-size: 15px; animation-delay: 0.5s; }
        .star-3 { top: 30px; right: 0px; font-size: 20px; animation-delay: 1s; }
        .star-4 { top: 70px; right: 25px; font-size: 18px; animation-delay: 1.5s; }


        /* Texto de "Cargando..." */
        .loading-text {
            margin-top: 40px;
            font-family: 'Kaushan Script', cursive;
            font-size: 1.8em;
            color: #84DCC6;
            letter-spacing: 2px;
        }

        /* Animación para mecer la luna */
        @keyframes rock-moon {
            0%, 100% { transform: rotate(10deg); }
            50% { transform: rotate(-10deg); }
        }

        /* Animación de parpadeo para las estrellas */
        @keyframes twinkle-star {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0.8);
                opacity: 0.5;
            }
        }

        /* Contenido de la página (para el ejemplo) */
        #page-content {
            display: none;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
    </style>
</head>
<body>

    <!-- ======== INICIO DEL CÓDIGO DEL LOADER ======== -->
    <div id="loader-wrapper">
        <div class="loader-container">
            <div class="sleeping-moon-loader">
                <div class="moon"></div>
                <div class="star star-1">✦</div>
                <div class="star star-2">✧</div>
                <div class="star star-3">✨</div>
                <div class="star star-4">✦</div>
            </div>
            <p class="loading-text">Cargando...</p>
        </div>
    </div>
    <!-- ======== FIN DEL CÓDIGO DEL LOADER ======== -->

    <!-- Este es solo un ejemplo del contenido de tu página -->
    <div id="page-content">
        <h1>¡La página ha cargado!</h1>
        <p>Aquí iría todo el contenido de tu invitación.</p>
    </div>

    <script>
        // Este script se encarga de ocultar el loader cuando la página está lista.
        window.addEventListener('load', function() {
            const loader = document.getElementById('loader-wrapper');
            
            const minimumLoaderTime = 5000; // 5000ms = 5 segundos

            setTimeout(() => {
                if (loader) {
                    loader.classList.add('hidden');
                    setTimeout(() => {
                        loader.style.display = 'none';
                    }, 1500); // Coincide con la transición de 1.5s en el CSS
                }

                // Muestra el contenido principal (solo para el ejemplo)
                const pageContent = document.getElementById('page-content');
                if (pageContent) {
                    pageContent.style.display = 'block';
                }
            }, minimumLoaderTime);
        });
    </script>
</body>
</html>
