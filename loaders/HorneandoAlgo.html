<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader 11 - Baby Shower</title>
    <style>
        /* ======================================== */
        /* ESTILOS DEL LOADER             */
        /* ======================================== */
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #F0FAF7, #FFF9E6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1.5s ease, visibility 1.5s ease;
            overflow: hidden;
        }

        #loader-wrapper.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .oven-loader {
            width: 150px;
            height: 150px;
            position: relative;
        }

        .oven-body {
            width: 100%;
            height: 130px;
            background-color: #84DCC6; /* Menta */
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            box-shadow: inset 0 -10px 0 rgba(0,0,0,0.05);
        }

        .oven-body::before { /* Panel de control superior */
            content: '';
            position: absolute;
            top: -15px;
            left: 0;
            width: 100%;
            height: 15px;
            background-color: #78C6B3;
            border-radius: 5px 5px 0 0;
        }
        
        .oven-door {
            width: 100%;
            height: 90px;
            background-color: #A8DDCF;
            position: absolute;
            bottom: 10px;
            left: 0;
            border-radius: 5px;
            transform-origin: bottom;
            animation: open-oven 4s ease-in-out infinite;
            border: 3px solid #78C6B3;
            box-sizing: border-box;
        }

        .oven-door::before { /* Ventana */
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            background: #4A5C57;
            border-radius: 3px;
        }

        .oven-door::after { /* Manija */
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 8px;
            background: #FFD34E;
            border-radius: 4px;
        }

        .cupcake {
            width: 60px;
            height: 70px;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            opacity: 0;
            animation: pop-up 4s ease-in-out infinite;
        }
        .cupcake-base {
            width: 100%;
            height: 40px;
            background-color: #F5B895; /* Durazno */
            position: absolute;
            bottom: 0;
            border-radius: 5px 5px 15px 15px;
        }
        .cupcake-frosting {
            width: 100%;
            height: 35px;
            background-color: #fff;
            position: absolute;
            top: 0;
            border-radius: 50% 50% 0 0;
        }
        .cupcake-frosting::after { /* Cereza/Corazón */
            content: '♥';
            font-size: 20px;
            color: #E89F71;
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            animation: beat 1s infinite;
        }

        .loading-text {
            margin-top: 20px;
            font-family: 'Kaushan Script', cursive;
            font-size: 1.8em;
            color: #84DCC6; /* Menta */
            letter-spacing: 2px;
        }

        /* Animaciones */
        @keyframes open-oven {
            0%, 20%, 80%, 100% {
                transform: perspective(1200px) rotateX(0deg);
            }
            40%, 60% {
                transform: perspective(1200px) rotateX(80deg);
            }
        }

        @keyframes pop-up {
            0%, 35%, 75%, 100% {
                transform: translateX(-50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            65% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
        }
        
        @keyframes beat {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
        }

        #page-content {
            display: none;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
    </style>
</head>
<body>

    <!-- ======== INICIO DEL CÓDIGO DEL LOADER ======== -->
    <div id="loader-wrapper">
        <div class="loader-container">
            <div class="oven-loader">
                <div class="oven-body"></div>
                <div class="cupcake">
                    <div class="cupcake-base"></div>
                    <div class="cupcake-frosting"></div>
                </div>
                <div class="oven-door"></div>
            </div>
            <p class="loading-text">Horneando algo especial...</p>
        </div>
    </div>
    <!-- ======== FIN DEL CÓDIGO DEL LOADER ======== -->

    <!-- Contenido de ejemplo de la página -->
    <div id="page-content">
        <h1>¡La página ha cargado!</h1>
        <p>Aquí iría todo el contenido de tu invitación.</p>
    </div>

    <script>
        window.addEventListener('load', function() {
            const loader = document.getElementById('loader-wrapper');
            const minimumLoaderTime = 5000;

            setTimeout(() => {
                if (loader) {
                    loader.classList.add('hidden');
                    setTimeout(() => {
                        loader.style.display = 'none';
                    }, 1500);
                }
                const pageContent = document.getElementById('page-content');
                if (pageContent) {
                    pageContent.style.display = 'block';
                }
            }, minimumLoaderTime);
        });
    </script>
</body>
</html>
