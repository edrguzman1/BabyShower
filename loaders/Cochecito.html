<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader 21 - Cochecito de Bebé</title>
    <style>
        /* ======================================== */
        /* ESTILOS DEL LOADER             */
        /* ======================================== */
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #F0FAF7, #FFF9E6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1.5s ease, visibility 1.5s ease;
            overflow: hidden;
        }

        #loader-wrapper.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .pram-svg {
            width: 250px;
            height: 250px;
            overflow: visible;
        }

        .pram-rocking {
            animation: rock-pram 4s ease-in-out infinite;
            transform-origin: center 85px;
        }
        
        .zzz {
            font-family: sans-serif;
            font-size: 14px;
            fill: #84DCC6;
            animation: float-zzz 5s infinite;
            opacity: 0;
        }

        .zzz-1 { animation-delay: 0s; }
        .zzz-2 { animation-delay: 1.5s; }
        .zzz-3 { animation-delay: 3s; }

        .loading-text {
            margin-top: 10px;
            font-family: 'Kaushan Script', cursive;
            font-size: 1.8em;
            color: #84DCC6; /* Menta */
            letter-spacing: 2px;
        }

        /* Animaciones */
        @keyframes rock-pram {
            0%, 100% {
                transform: rotate(-3deg);
            }
            50% {
                transform: rotate(3deg);
            }
        }
        
        @keyframes float-zzz {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            25% {
                opacity: 1;
            }
            75% {
                transform: translateY(-40px);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }

        #page-content {
            display: none;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
    </style>
</head>
<body>

    <!-- ======== INICIO DEL CÓDIGO DEL LOADER ======== -->
    <div id="loader-wrapper">
        <div class="loader-container">
            <svg class="pram-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <g class="pram-rocking">
                    <!-- Ruedas -->
                    <circle cx="25" cy="85" r="10" fill="#FFF" stroke="#A0522D" stroke-width="2"/>
                    <circle cx="75" cy="85" r="10" fill="#FFF" stroke="#A0522D" stroke-width="2"/>
                    <circle cx="25" cy="85" r="3" fill="#D2B48C"/>
                    <circle cx="75" cy="85" r="3" fill="#D2B48C"/>
                    
                    <!-- Cuerpo del cochecito -->
                    <path d="M 15 80 L 85 80 L 90 55 L 10 55 Z" fill="#84DCC6" stroke="#5AB8A0" stroke-width="1.5"/>
                    
                    <!-- Capota -->
                    <path d="M 10 55 Q 30 20, 50 40 T 70 55 Z" fill="#FFD34E" stroke="#F2B900" stroke-width="1.5"/>
                </g>
                <!-- Zzz flotando -->
                <text x="50" y="40" class="zzz zzz-1">Z</text>
                <text x="55" y="40" class="zzz zzz-2">z</text>
                <text x="60" y="40" class="zzz zzz-3">z</text>
            </svg>
            <p class="loading-text">Meciendo dulces sueños...</p>
        </div>
    </div>
    <!-- ======== FIN DEL CÓDIGO DEL LOADER ======== -->

    <!-- Contenido de ejemplo de la página -->
    <div id="page-content">
        <h1>¡La página ha cargado!</h1>
        <p>Aquí iría todo el contenido de tu invitación.</p>
    </div>

    <script>
        window.addEventListener('load', function() {
            const loader = document.getElementById('loader-wrapper');
            const minimumLoaderTime = 5000;

            setTimeout(() => {
                if (loader) {
                    loader.classList.add('hidden');
                    setTimeout(() => {
                        loader.style.display = 'none';
                    }, 1500);
                }
                const pageContent = document.getElementById('page-content');
                if (pageContent) {
                    pageContent.style.display = 'block';
                }
            }, minimumLoaderTime);
        });
    </script>
</body>
</html>
