<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader 27 - Cuna Saltarina</title>
    <style>
        /* ======================================== */
        /* ESTILOS DEL LOADER             */
        /* ======================================== */
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #F0FAF7, #FFF9E6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1.5s ease, visibility 1.5s ease;
            overflow: hidden;
        }

        #loader-wrapper.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .crib-svg {
            width: 250px;
            height: 250px;
            overflow: visible;
        }

        .crib-bouncer {
            animation: bounce 2s ease-in-out infinite;
            transform-origin: center bottom;
        }
        
        .sparkle {
            opacity: 0;
            animation: sparkle-effect 2s ease-out infinite;
            transform-origin: center;
        }

        .sparkle-1 { animation-delay: 0s; }
        .sparkle-2 { animation-delay: 0.5s; }
        .sparkle-3 { animation-delay: 1s; }
        .sparkle-4 { animation-delay: 1.5s; }


        .loading-text {
            margin-top: 10px;
            font-family: 'Kaushan Script', cursive;
            font-size: 1.8em;
            color: #84DCC6; /* Menta */
            letter-spacing: 2px;
        }

        /* Animaciones */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        
        @keyframes sparkle-effect {
             0%, 100% { opacity: 0; transform: scale(0.5) translateY(0); }
             50% { opacity: 1; transform: scale(1.2) translateY(-20px); }
             80% { opacity: 0; }
        }

        #page-content {
            display: none;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
    </style>
</head>
<body>

    <!-- ======== INICIO DEL CÓDIGO DEL LOADER ======== -->
    <div id="loader-wrapper">
        <div class="loader-container">
            <svg class="crib-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Estrellas -->
                <g>
                    <path class="sparkle sparkle-1" d="M30 40 L32 38 L34 40 L32 42 Z" fill="#FFD34E"/>
                    <path class="sparkle sparkle-2" d="M70 45 L72 43 L74 45 L72 47 Z" fill="#84DCC6"/>
                    <path class="sparkle sparkle-3" d="M25 60 L27 58 L29 60 L27 62 Z" fill="#FFD34E"/>
                    <path class="sparkle sparkle-4" d="M75 55 L77 53 L79 55 L77 57 Z" fill="#84DCC6"/>
                </g>
                <!-- Cuna -->
                <g class="crib-bouncer">
                    <!-- Sombra -->
                    <ellipse cx="50" cy="97" rx="25" ry="3" fill="#000000" fill-opacity="0.1"/>
                    <!-- Patas -->
                    <rect x="20" y="80" width="5" height="15" fill="#D2B48C" rx="2"/>
                    <rect x="75" y="80" width="5" height="15" fill="#D2B48C" rx="2"/>
                    <!-- Base de la cuna -->
                    <rect x="15" y="75" width="70" height="10" fill="#E6BF83" rx="3"/>
                    <!-- Cuerpo de la cuna -->
                    <rect x="20" y="45" width="60" height="30" fill="white" stroke="#E6BF83" stroke-width="2" rx="5"/>
                    <!-- Barrotes -->
                    <rect x="30" y="45" width="4" height="30" fill="#E6BF83"/>
                    <rect x="40" y="45" width="4" height="30" fill="#E6BF83"/>
                    <rect x="50" y="45" width="4" height="30" fill="#E6BF83"/>
                    <rect x="60" y="45" width="4" height="30" fill="#E6BF83"/>
                    <rect x="70" y="45" width="4" height="30" fill="#E6BF83"/>
                    <!-- Barandal superior -->
                    <rect x="18" y="42" width="64" height="5" fill="#E6BF83" rx="2.5"/>
                     <!-- Sabanita -->
                    <path d="M 22 50 C 30 45, 40 45, 50 50 S 70 55, 78 50" stroke="#84DCC6" fill="none" stroke-width="4" stroke-linecap="round"/>
                </g>
            </svg>
            <p class="loading-text">Saltando de alegría...</p>
        </div>
    </div>
    <!-- ======== FIN DEL CÓDIGO DEL LOADER ======== -->

    <!-- Contenido de ejemplo de la página -->
    <div id="page-content">
        <h1>¡La página ha cargado!</h1>
        <p>Aquí iría todo el contenido de tu invitación.</p>
    </div>

    <script>
        window.addEventListener('load', function() {
            const loader = document.getElementById('loader-wrapper');
            const minimumLoaderTime = 5000;

            setTimeout(() => {
                if (loader) {
                    loader.classList.add('hidden');
                    setTimeout(() => {
                        loader.style.display = 'none';
                    }, 1500);
                }
                const pageContent = document.getElementById('page-content');
                if (pageContent) {
                    pageContent.style.display = 'block';
                }
            }, minimumLoaderTime);
        });
    </script>
</body>
</html>
