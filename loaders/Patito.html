<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader 2 - Baby Shower</title>
    <style>
        /* ======================================== */
        /* ESTILOS DEL LOADER             */
        /* ======================================== */
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #F0FAF7, #FFF9E6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1.5s ease, visibility 1.5s ease;
        }

        #loader-wrapper.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Contenedor del patito y las olas */
        .duck-loader {
            position: relative;
            width: 100px;
            animation: float 4s ease-in-out infinite;
        }

        /* Cuerpo del pato */
        .duck-body {
            width: 100px;
            height: 60px;
            background-color: #FFD34E; /* Amarillo de tu paleta */
            border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%;
            position: relative;
        }

        /* Cabeza del pato */
        .duck-head {
            width: 50px;
            height: 50px;
            background-color: #FFD34E;
            border-radius: 50%;
            position: absolute;
            top: -35px;
            left: 45px;
        }

        /* Ojo */
        .duck-eye {
            width: 6px;
            height: 6px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            top: 18px;
            left: 30px;
        }

        /* Pico */
        .duck-beak {
            width: 25px;
            height: 12px;
            background-color: #F2B900; /* Amarillo oscuro de tu paleta */
            border-radius: 0 50% 50% 0;
            position: absolute;
            top: 25px;
            left: 45px;
        }

        /* Olas */
        .wave {
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 200px;
            height: 40px;
            background-color: #84DCC6; /* Menta de tu paleta */
            border-radius: 50%;
            transform: translateX(-50%);
            animation: wave-motion 3s linear infinite;
        }

        .wave.w2 {
            width: 220px;
            opacity: 0.7;
            bottom: -30px;
            animation-duration: 3.5s;
            animation-direction: reverse;
        }

        /* Texto de "Cargando..." */
        .loading-text {
            position: absolute;
            bottom: -80px; /* Ajustado para estar debajo de las olas */
            width: 100%;
            text-align: center;
            font-family: 'Kaushan Script', cursive; /* Tu fuente de títulos */
            font-size: 1.8em;
            color: #84DCC6; /* Menta de tu paleta */
            letter-spacing: 2px;
        }

        /* Animación para que el pato flote */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        /* Animación para el movimiento de las olas */
        @keyframes wave-motion {
            0% { transform: translateX(-50%) scaleX(1); }
            50% { transform: translateX(-50%) scaleX(1.1); }
            100% { transform: translateX(-50%) scaleX(1); }
        }

        /* Contenido de la página (para el ejemplo) */
        #page-content {
            display: none; /* Oculto mientras carga */
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
    </style>
</head>
<body>

    <!-- ======== INICIO DEL CÓDIGO DEL LOADER ======== -->
    <div id="loader-wrapper">
        <div class="loader-container">
            <div class="duck-loader">
                <div class="duck-body"></div>
                <div class="duck-head">
                    <div class="duck-eye"></div>
                    <div class="duck-beak"></div>
                </div>
            </div>
            <div class="wave w1"></div>
            <div class="wave w2"></div>
            <p class="loading-text">Cargando...</p>
        </div>
    </div>
    <!-- ======== FIN DEL CÓDIGO DEL LOADER ======== -->

    <!-- Este es solo un ejemplo del contenido de tu página -->
    <div id="page-content">
        <h1>¡La página ha cargado!</h1>
        <p>Aquí iría todo el contenido de tu invitación.</p>
    </div>

    <script>
        // Este script se encarga de ocultar el loader cuando la página está lista.
        window.addEventListener('load', function() {
            const loader = document.getElementById('loader-wrapper');
            
            const minimumLoaderTime = 5000; // 5000ms = 5 segundos

            setTimeout(() => {
                if (loader) {
                    loader.classList.add('hidden');
                    setTimeout(() => {
                        loader.style.display = 'none';
                    }, 1500); // Coincide con la transición de 1.5s en el CSS
                }

                // Muestra el contenido principal (solo para el ejemplo)
                const pageContent = document.getElementById('page-content');
                if (pageContent) {
                    pageContent.style.display = 'block';
                }
            }, minimumLoaderTime);
        });
    </script>
</body>
</html>
