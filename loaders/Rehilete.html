<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader 25 - Rehilete</title>
    <style>
        /* ======================================== */
        /* ESTILOS DEL LOADER             */
        /* ======================================== */
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #F0FAF7, #FFF9E6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1.5s ease, visibility 1.5s ease;
            overflow: hidden;
        }

        #loader-wrapper.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .pinwheel-svg {
            width: 250px;
            height: 250px;
            overflow: visible;
        }

        .pinwheel-blades {
            transform-origin: center;
            animation: spin 4s linear infinite;
        }

        .pinwheel-stick {
             animation: bob 3s ease-in-out infinite;
        }

        .loading-text {
            margin-top: 20px;
            font-family: 'Kaushan Script', cursive;
            font-size: 1.8em;
            color: #84DCC6; /* Menta */
            letter-spacing: 2px;
        }

        /* Animaciones */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(5px); }
        }

        #page-content {
            display: none;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
    </style>
</head>
<body>

    <!-- ======== INICIO DEL CÓDIGO DEL LOADER ======== -->
    <div id="loader-wrapper">
        <div class="loader-container">
            <svg class="pinwheel-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <g class="pinwheel-stick">
                    <!-- Palo del rehilete -->
                    <rect x="48" y="50" width="4" height="60" fill="#D2B48C" rx="2"/>
                </g>

                <!-- Aspas del rehilete -->
                <g class="pinwheel-blades">
                    <path d="M 50 50 L 50 10 L 80 20 Z" fill="#84DCC6"/>
                    <path d="M 50 50 L 90 50 L 80 80 Z" fill="#FFD34E"/>
                    <path d="M 50 50 L 50 90 L 20 80 Z" fill="#84DCC6"/>
                    <path d="M 50 50 L 10 50 L 20 20 Z" fill="#FFD34E"/>
                </g>
                
                <!-- Centro del rehilete -->
                <circle cx="50" cy="50" r="5" fill="#F2B900"/>
            </svg>
            <p class="loading-text">Preparando la diversión...</p>
        </div>
    </div>
    <!-- ======== FIN DEL CÓDIGO DEL LOADER ======== -->

    <!-- Contenido de ejemplo de la página -->
    <div id="page-content">
        <h1>¡La página ha cargado!</h1>
        <p>Aquí iría todo el contenido de tu invitación.</p>
    </div>

    <script>
        window.addEventListener('load', function() {
            const loader = document.getElementById('loader-wrapper');
            const minimumLoaderTime = 5000;

            setTimeout(() => {
                if (loader) {
                    loader.classList.add('hidden');
                    setTimeout(() => {
                        loader.style.display = 'none';
                    }, 1500);
                }
                const pageContent = document.getElementById('page-content');
                if (pageContent) {
                    pageContent.style.display = 'block';
                }
            }, minimumLoaderTime);
        });
    </script>
</body>
</html>
