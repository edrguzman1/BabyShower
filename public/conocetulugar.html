<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Mapa de Mesas - Baby Shower</title>
    <meta property="og:title" content="Ubicación de invitados" />
    <meta property="og:description" content="¡¿Dónde debo sentarme?" />
    <meta property="og:image" content="https://www.babyshowerguzmanmiranda.com/img/LogoBabyShower.png" />
    <meta property="og:url" content="https://www.babyshowerguzmanmiranda.com/conocetulugar.html" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />

    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/img/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/img/android-chrome-512x512.png">
    <link rel="manifest" href="/img/site.webmanifest">

    <!-- TUS ESTILOS GLOBALES -->
    <link rel="stylesheet" href="css/estilos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Kaushan+Script&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --pink: #F5B895;
            --blue: #A8D0B5;
            --light-pink-bg: #FEF6F0;
            --light-blue-bg: #F4F7F4;
            --text-dark: #333;
            --silla-ocupada: #4a90e2;
            --silla-disponible: #ffffff;
            --borde-color: #d1d1d1;
            --mesa-color: #f7f7f7;
            --highlight-color: #f7d794; /* Color para resaltar la búsqueda */
            --link-bg-hover: #FBEAE0; /* Fondo para hover de enlaces */
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, var(--light-pink-bg), var(--light-blue-bg));
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            padding-top: 80px; /* AJUSTE IMPORTANTE: Espacio para la navbar fija */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- ESTILOS NAVBAR (Asegurando compatibilidad local) --- */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 1000;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            box-sizing: border-box;
        }

        .menu-toggle {
            font-size: 28px;
            cursor: pointer;
            color: var(--pink);
            display: none; /* Oculto en escritorio */
            position: absolute;
            left: 20px;
            top: 10px;
        }

        .menu-links {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .menu-links a {
            text-decoration: none;
            color: var(--pink);
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-size: 1em;
        }

        .menu-links a:hover {
            background-color: var(--link-bg-hover);
        }

        /* --- Fin Estilos Navbar --- */

        h1 {
            font-family: 'Kaushan Script', cursive;
            color: var(--pink);
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 15px;
            margin-top: 10px;
        }

        .legend-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            width: fit-content;
        }
        .legend-item { display: flex; align-items: center; gap: 8px; font-size: 0.9em; }
        .legend-color { width: 20px; height: 20px; border-radius: 50%; border: 1px solid var(--borde-color); }
        .legend-color.ocupado { background-color: var(--silla-ocupada); }
        .legend-color.disponible { background-color: var(--silla-disponible); }

        /* --- Búsqueda --- */
        #search-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
            flex-wrap: wrap; /* Para móviles */
        }
        #search-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--borde-color);
            border-radius: 8px;
            font-family: 'Quicksand', sans-serif;
            font-size: 1em;
            min-width: 200px;
        }
        #search-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: var(--pink);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #search-button:hover { background-color: #e5a37b; }
        #search-result {
            width: 100%; /* Ocupa toda la línea abajo */
            font-weight: 600;
            text-align: center;
            margin-top: 10px;
        }
        
        #map-wrapper {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            box-sizing: border-box;
        }

        #map-wrapper::-webkit-scrollbar { height: 12px; }
        #map-wrapper::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); border-radius: 10px; }
        #map-wrapper::-webkit-scrollbar-thumb { background-color: #cccccc; border-radius: 10px; border: 3px solid transparent; background-clip: content-box; }
        #map-wrapper::-webkit-scrollbar-thumb:hover { background-color: #aaaaaa; }

        #salon-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            min-width: 1300px; 
            padding-top: 10px;
        }

        .mesa-container { background: white; border-radius: 15px; padding: 10px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08); display: flex; flex-direction: column; align-items: center; }
        .mesa-titulo { font-weight: 600; font-size: 1em; color: var(--blue); margin-bottom: 8px; }
        .mesa-layout { display: grid; grid-template-columns: auto 1fr auto; grid-template-rows: auto 1fr auto; align-items: center; gap: 4px; }
        .mesa { grid-column: 2 / 3; grid-row: 2 / 3; background-color: var(--mesa-color); border: 1px solid var(--borde-color); border-radius: 6px; height: 120px; width: 60px; }
        .sillas-lado { display: flex; flex-direction: column; justify-content: space-around; height: 100%; }
        .sillas-cabeza { display: flex; justify-content: center; align-items: center; }
        .sillas-izquierda { grid-column: 1 / 2; grid-row: 2 / 3; }
        .sillas-derecha { grid-column: 3 / 4; grid-row: 2 / 3; }
        .sillas-arriba { grid-column: 2 / 3; grid-row: 1 / 2; }
        .sillas-abajo { grid-column: 2 / 3; grid-row: 3 / 4; }

        .silla {
            width: 18px; height: 18px; border: 1px solid var(--borde-color); border-radius: 50%; cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s;
            position: relative;
        }

        .silla:hover { transform: scale(1.2); box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        .silla.disponible { background-color: var(--silla-disponible); }
        .silla.ocupada { background-color: var(--silla-ocupada); border-color: #3a7bc8; }

        .silla.highlight {
            animation: highlight-pulse 0.8s 3; /* Se repite 3 veces */
        }
        @keyframes highlight-pulse {
            0% { background-color: var(--highlight-color); transform: scale(1.3); }
            50% { background-color: var(--silla-ocupada); transform: scale(1); }
            100% { background-color: var(--highlight-color); transform: scale(1.3); }
        }

        .tooltip {
            position: absolute; background-color: rgba(0, 0, 0, 0.8); color: white; padding: 8px 12px;
            border-radius: 6px; font-size: 0.9em; pointer-events: none; opacity: 0;
            transform: translate(-50%, -120%); transition: opacity 0.2s ease; white-space: nowrap; z-index: 100;
        }
        
        #loading-indicator { font-size: 1.5em; color: var(--text-dark); text-align: center; padding: 40px; }

        .results-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
            width: 100%;
        }

        .result-item-btn {
            background-color: white;
            border: 1px solid var(--pink);
            color: var(--text-dark);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-family: 'Quicksand', sans-serif;
            transition: all 0.2s ease;
        }

        .result-item-btn:hover {
            background-color: var(--pink);
            color: white;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 1.8em; margin-top: 20px; }
            #search-section { flex-direction: column; align-items: stretch; }
            #map-wrapper { padding: 5px; }
            #salon-container { min-width: 1100px; gap: 12px; padding: 10px 5px; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); }
            .mesa-container { padding: 6px; }
            .mesa-layout { gap: 3px; }
            .mesa { height: 90px; width: 45px; }
            .silla { width: 14px; height: 14px; }
            
            /* Ajustes para menú móvil */
            .menu-links {
                display: none; /* Oculto por defecto en móvil */
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: white;
                box-shadow: 0 8px 20px rgba(0,0,0,0.1);
                padding: 20px;
                text-align: center;
            }
            .menu-links.active {
                display: flex;
            }
            .menu-toggle {
                display: block; /* Visible solo en móvil */
            }
        }

        /* Ajustes de escritorio para menú */
        @media (min-width: 769px) {
            .menu-toggle { display: none; }
            .menu-links { display: flex; gap: 20px; }
        }
    </style>
</head>
<body>

    <!-- NAVBAR INTEGRADA -->
    <div class="navbar">
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <div class="menu-links" id="menuLinks">
            <a href="index.html">Invitación</a>
            <a href="conocetulugar.html" style="background-color: var(--link-bg-hover);">Conoce tu lugar</a>
            <!--<a href="votaciongenero.html">Predice el género</a>-->
        </div>
    </div>

    <h1>Mapa de Asignación de Mesas</h1>
    
    <div class="legend-container">
        <div class="legend-item"><div class="legend-color ocupado"></div><span>Ocupado</span></div>
        <div class="legend-item"><div class="legend-color disponible"></div><span>Disponible</span></div>
    </div>

    <!-- Sección de Búsqueda -->
    <div id="search-section">
        <input type="text" id="search-input" placeholder="Busca tu nombre...">
        <button id="search-button">Buscar</button>
        <div id="search-result"></div>
    </div>
    
    <div id="map-wrapper">
        <p id="loading-indicator">Cargando asignaciones...</p>
        <div id="salon-container" style="display: none;">
            <!-- Las mesas se generan aquí -->
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <!-- Scripts del Menú -->
    <script>
        function toggleMenu() {
            const links = document.getElementById('menuLinks');
            links.classList.toggle('active');
        }
    </script>

    <!-- Scripts de Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
        // CAMBIO: Importamos get, goOffline y goOnline en lugar de onValue
        import { getDatabase, ref, get, goOffline, goOnline } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDDJ0UmA5giAjFbz54JqaudKFOBfEv613U",
            authDomain: "babyshowerguzmanmiranda.firebaseapp.com",
            databaseURL: "https://babyshowerguzmanmiranda-default-rtdb.firebaseio.com",
            projectId: "babyshowerguzmanmiranda",
            storageBucket: "babyshowerguzmanmiranda.firebasestorage.app",
            messagingSenderId: "564665563453",
            appId: "1:564665563453:web:242aaba73a4768fa89ad54"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const salonContainer = document.getElementById('salon-container');
        const tooltip = document.getElementById('tooltip');
        const loadingIndicator = document.getElementById('loading-indicator');
        const MAX_MESAS = 15;
        let allGuestsData = {};

        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const searchResult = document.getElementById('search-result');

        function normalizarNombre(nombre) {
            if (!nombre) return '';
            return nombre.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-zA-Z]/g, '').trim().toUpperCase();
        }

        function mostrarUbicacion(invitado) {
            document.querySelectorAll('.silla.highlight').forEach(el => el.classList.remove('highlight'));
            
            searchResult.innerHTML = `<strong>${invitado.nombre}</strong><br>Mesa: ${invitado.mesa}, Silla: ${invitado.silla}`;
            
            const sillaElement = document.getElementById(`silla-${invitado.mesa}-${invitado.silla}`);
            if (sillaElement) {
                sillaElement.classList.add('highlight');
                sillaElement.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
                setTimeout(() => {
                    sillaElement.classList.remove('highlight');
                }, 2400); 
            }
        }

        function handleSearch() {
            const searchTerm = normalizarNombre(searchInput.value);
            searchResult.innerHTML = '';
            document.querySelectorAll('.silla.highlight').forEach(el => el.classList.remove('highlight'));

            if (!searchTerm) {
                searchResult.textContent = 'Ingresa un nombre.';
                return;
            }

            let matches = [];
            for (const key in allGuestsData) {
                const invitado = allGuestsData[key];
                if (invitado.nombreNormalizado.includes(searchTerm) && 
                    invitado.estatus === 'confirmado' && 
                    invitado.mesa) {
                    matches.push(invitado);
                }
            }

            if (matches.length === 0) {
                searchResult.textContent = 'No se encontraron invitados confirmados con ese nombre.';
            } else if (matches.length === 1) {
                mostrarUbicacion(matches[0]);
            } else {
                const title = document.createElement('div');
                title.textContent = `Encontramos ${matches.length} coincidencias. Selecciona tu nombre:`;
                title.style.marginBottom = '5px';
                title.style.fontSize = '0.9em';
                searchResult.appendChild(title);

                const listContainer = document.createElement('div');
                listContainer.className = 'results-list';

                matches.forEach(invitado => {
                    const btn = document.createElement('button');
                    btn.className = 'result-item-btn';
                    btn.textContent = invitado.nombre;
                    btn.onclick = () => mostrarUbicacion(invitado);
                    listContainer.appendChild(btn);
                });

                searchResult.appendChild(listContainer);
            }
        }
        
        searchButton.addEventListener('click', handleSearch);
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') handleSearch();
        });

        function generarMesas() {
            for (let i = 1; i <= MAX_MESAS; i++) {
                const mesaContainer = document.createElement('div');
                mesaContainer.className = 'mesa-container';
                mesaContainer.innerHTML = `
                    <div class="mesa-titulo">Mesa ${i}</div>
                    <div class="mesa-layout">
                        <div class="sillas-cabeza sillas-arriba"><div class="silla" id="silla-${i}-1"></div></div>
                        <div class="sillas-lado sillas-izquierda"><div class="silla" id="silla-${i}-2"></div><div class="silla" id="silla-${i}-3"></div><div class="silla" id="silla-${i}-4"></div><div class="silla" id="silla-${i}-5"></div></div>
                        <div class="mesa"></div>
                        <div class="sillas-lado sillas-derecha"><div class="silla" id="silla-${i}-7"></div><div class="silla" id="silla-${i}-8"></div><div class="silla" id="silla-${i}-9"></div><div class="silla" id="silla-${i}-10"></div></div>
                        <div class="sillas-cabeza sillas-abajo"><div class="silla" id="silla-${i}-6"></div></div>
                    </div>`;
                salonContainer.appendChild(mesaContainer);
            }
        }

        function mapearInvitados(asistentes) {
             const mapaAsientos = {};
             if (asistentes) {
                for (const key in asistentes) {
                    const invitado = asistentes[key];
                    if (invitado.estatus === 'confirmado' && invitado.mesa && invitado.silla) {
                        mapaAsientos[`silla-${invitado.mesa}-${invitado.silla}`] = invitado.nombre;
                    }
                }
             }
             return mapaAsientos;
        }

        function actualizarUI(mapaAsientos) {
            document.querySelectorAll('.silla').forEach(silla => {
                const nombreInvitado = mapaAsientos[silla.id];
                if (nombreInvitado) {
                    silla.className = 'silla ocupada';
                    silla.dataset.nombre = nombreInvitado;
                } else {
                    silla.className = 'silla disponible';
                    silla.dataset.nombre = 'Disponible';
                }
            });
        }
        
        function setupTooltips() {
            const mapWrapper = document.getElementById('map-wrapper');
            mapWrapper.addEventListener('mouseover', e => {
                if (e.target.classList.contains('silla')) {
                    tooltip.textContent = e.target.dataset.nombre;
                    tooltip.style.opacity = '1';
                }
            });
            mapWrapper.addEventListener('mousemove', e => {
                if (e.target.classList.contains('silla')) {
                    tooltip.style.left = `${e.pageX}px`;
                    tooltip.style.top = `${e.pageY}px`;
                }
            });
            mapWrapper.addEventListener('mouseout', e => {
                if (e.target.classList.contains('silla')) {
                    tooltip.style.opacity = '0';
                }
            });
        }

        // CAMBIO: Función asíncrona para manejar conexión y desconexión
        async function iniciarMapa() {
            generarMesas();
            setupTooltips();

            // 1. Conectar
            goOnline(database);

            try {
                const asistentesRef = ref(database, 'asistentes');
                // 2. Obtener datos una sola vez
                const snapshot = await get(asistentesRef);

                loadingIndicator.style.display = 'none';
                salonContainer.style.display = 'grid';

                if (snapshot.exists()) {
                    allGuestsData = snapshot.val();
                    const mapaAsientos = mapearInvitados(allGuestsData);
                    actualizarUI(mapaAsientos);
                } else {
                    loadingIndicator.textContent = "No hay datos de asistentes.";
                }
            } catch (error) {
                console.error("Error al leer los datos:", error);
                loadingIndicator.textContent = "Error al cargar los datos.";
            } finally {
                // 3. Desconectar
                goOffline(database);
            }
        }

        iniciarMapa();

    </script>
</body>
</html>
