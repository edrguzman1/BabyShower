    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDDJ0UmA5giAjFbz54JqaudKFOBfEv613U",
            authDomain: "babyshowerguzmanmiranda.firebaseapp.com",
            databaseURL: "https://babyshowerguzmanmiranda-default-rtdb.firebaseio.com",
            projectId: "babyshowerguzmanmiranda",
            storageBucket: "babyshowerguzmanmiranda.firebasestorage.app",
            messagingSenderId: "564665563453",
            appId: "1:564665563453:web:242aaba73a4768fa89ad54"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const asistentesRef = database.ref('asistentes');
        const configRef = database.ref('configuracion'); 

        const loginWrapper = document.getElementById('login-wrapper');
        const adminPanel = document.getElementById('admin-panel');
        const loginError = document.getElementById('login-error');

        const listaInvitadosBody = document.getElementById('lista-invitados');
        const loadingMessage = document.getElementById('loading-message');
        const confirmadosCountEl = document.getElementById('confirmados-count');
        const canceladosCountEl = document.getElementById('cancelados-count');
        const totalCountEl = document.getElementById('total-count');
        const editModal = document.getElementById('edit-modal');
        const revealStatusEl = document.getElementById('reveal-current-status');

        let dataListener = null; 
        let configListener = null;
        
        // VARIABLES NUEVAS PARA FILTRO Y ORDEN
        let todosLosInvitados = []; 
        let ordenActual = { columna: 'actualizadoEn', direccion: 'desc' }; // Orden inicial

        auth.onAuthStateChanged(user => {
            if (user) {
                const adminUIDs = ["c4Hy9GWI06RwTGzRdXDSbf8FPzB3","7y8KPEK7rXW1SNiQvUYUk6LE4eO2"]; 
                
                if (adminUIDs.includes(user.uid)) {
                    loginWrapper.style.display = 'none';
                    adminPanel.style.display = 'block';
                    loadAdminData();
                    listenToConfig(); 
                } else {
                    logout();
                    alert("No tienes permisos de administrador.");
                }
            } else {
                loginWrapper.style.display = 'flex';
                adminPanel.style.display = 'none';
                if(dataListener) asistentesRef.off('value', dataListener);
                if(configListener) configRef.child('mostrarRevelacion').off('value', configListener); 
            }
        });

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            loginError.style.display = 'none';

            auth.signInWithEmailAndPassword(email, password)
                .catch(error => {
                    console.error("Error de inicio de sesi√≥n:", error);
                    loginError.textContent = "Error: " + error.message;
                    loginError.style.display = 'block';
                });
        }

        function logout() {
            auth.signOut();
        }
        
        // --- FUNCI√ìN MODIFICADA PARA CARGAR DATOS ---
        function loadAdminData() {
            if(dataListener) {
                asistentesRef.off('value', dataListener);
            }

            // Usamos .on() simple, el ordenamiento lo har√° el cliente
            dataListener = asistentesRef.on('value', (snapshot) => {
                loadingMessage.style.display = 'none';
                todosLosInvitados = []; // Limpiamos array

                let confirmados = 0;
                let cancelados = 0;

                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const guestId = childSnapshot.key;
                        const data = childSnapshot.val();
                        
                        // Guardamos datos en memoria
                        todosLosInvitados.push({
                            id: guestId,
                            nombre: data.nombre || '',
                            nombreBusqueda: normalizarTexto(data.nombre || ''), // Para buscar r√°pido
                            estatus: data.estatus || 'pendiente',
                            mesa: data.mesa ? parseInt(data.mesa) : 0, // Convertir a num para ordenar
                            silla: data.silla ? parseInt(data.silla) : 0,
                            actualizadoEn: data.actualizadoEn || data.registradoEn || '',
                            originalData: data
                        });

                        if (data.estatus === 'confirmado') confirmados++;
                        else if (data.estatus === 'rechazado' || data.estatus === 'cancelado') cancelados++;
                    });
                }

                confirmadosCountEl.textContent = confirmados;
                canceladosCountEl.textContent = cancelados;
                totalCountEl.textContent = todosLosInvitados.length;

                // Pintamos la tabla
                renderizarTabla();

            }, (error) => {
                console.error("Error al leer los datos: ", error);
                loadingMessage.textContent = "Error al cargar los datos.";
                loadingMessage.style.display = 'block';
            });
        }

        // --- NUEVAS FUNCIONES DE AYUDA ---
        function normalizarTexto(texto) {
            return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
        }

        function ordenar(columna) {
            // Si clicamos la misma columna, invertimos direcci√≥n
            if (ordenActual.columna === columna) {
                ordenActual.direccion = ordenActual.direccion === 'asc' ? 'desc' : 'asc';
            } else {
                ordenActual.columna = columna;
                ordenActual.direccion = 'asc';
            }
            
            // Actualizar visualmente las flechas
            document.querySelectorAll('th.sortable').forEach(th => {
                th.classList.remove('asc', 'desc');
                // Comprobaci√≥n simple por texto del header para poner la flecha correcta
                const headerText = th.innerText.toLowerCase();
                const colCheck = columna === 'actualizadoEn' ? 'actualizaci√≥n' : columna;
                if (headerText.includes(colCheck)) {
                     th.classList.add(ordenActual.direccion);
                }
            });

            renderizarTabla();
        }

        function filtrarTabla() {
            renderizarTabla();
        }

        // --- FUNCI√ìN PRINCIPAL DE RENDERIZADO ---
        function renderizarTabla() {
            const terminoBusqueda = normalizarTexto(document.getElementById('search-input').value);
            const tbody = document.getElementById('lista-invitados');
            tbody.innerHTML = '';

            // 1. FILTRAR
            let listaFiltrada = todosLosInvitados.filter(invitado => {
                return invitado.nombreBusqueda.includes(terminoBusqueda);
            });

            // 2. ORDENAR
            listaFiltrada.sort((a, b) => {
                let valorA = a[ordenActual.columna];
                let valorB = b[ordenActual.columna];

                if (typeof valorA === 'string') valorA = valorA.toLowerCase();
                if (typeof valorB === 'string') valorB = valorB.toLowerCase();

                if (valorA < valorB) return ordenActual.direccion === 'asc' ? -1 : 1;
                if (valorA > valorB) return ordenActual.direccion === 'asc' ? 1 : -1;
                return 0;
            });

            // 3. MOSTRAR
            if (listaFiltrada.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:20px;">No se encontraron resultados.</td></tr>';
                return;
            }

            listaFiltrada.forEach(invitado => {
                const fila = document.createElement('tr');
                const isConfirmed = invitado.estatus === 'confirmado';
                const safeGuestName = invitado.nombre.replace(/'/g, "\\'");

                let fechaTexto = 'N/A';
                if(invitado.actualizadoEn) {
                     fechaTexto = new Date(invitado.actualizadoEn).toLocaleString();
                }

                fila.innerHTML = `
                    <td data-label="Nombre"><strong>${invitado.nombre || 'Sin nombre'}</strong></td>
                    <td data-label="Estatus">
                        <span class="status-badge ${isConfirmed ? 'status-confirmado' : 'status-cancelado'}">
                            ${invitado.estatus}
                        </span>
                    </td>
                    <td data-label="Actualizaci√≥n">${fechaTexto}</td>
                    <td data-label="Mesa">${invitado.mesa || '-'}</td>
                    <td data-label="Silla">${invitado.silla || '-'}</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="openEditModal('${invitado.id}', '${safeGuestName}', '${invitado.mesa || ''}', '${invitado.silla || ''}')">Editar</button>
                        <button class="action-btn delete-btn" onclick="deleteGuest('${invitado.id}', '${safeGuestName}')">Eliminar</button>
                    </td>
                `;
                tbody.appendChild(fila);
            });
        }

        function deleteGuest(guestId, guestName) {
            if (confirm(`¬øEst√°s seguro de que quieres eliminar a ${guestName}? Esta acci√≥n es irreversible.`)) {
                asistentesRef.child(guestId).remove()
                    .then(() => {
                        alert(`${guestName} ha sido eliminado.`);
                    })
                    .catch((error) => {
                        alert('Hubo un error al eliminar al invitado.');
                        console.error("Error al eliminar:", error);
                    });
            }
        }

        function openEditModal(guestId, guestName, mesa, silla) {
            document.getElementById('edit-guest-id').value = guestId;
            document.getElementById('edit-guest-name').textContent = guestName;
            document.getElementById('edit-mesa').value = mesa;
            document.getElementById('edit-silla').value = silla;
            editModal.classList.add('visible');
        }

        function closeEditModal() {
            editModal.classList.remove('visible');
        }

        async function saveGuestChanges() {
            const guestId = document.getElementById('edit-guest-id').value;
            const newMesa = document.getElementById('edit-mesa').value ? parseInt(document.getElementById('edit-mesa').value, 10) : null;
            const newSilla = document.getElementById('edit-silla').value ? parseInt(document.getElementById('edit-silla').value, 10) : null;
            
            if (!guestId) return;

             if ((newMesa !== null && isNaN(newMesa)) || (newSilla !== null && isNaN(newSilla))) {
                alert("Por favor, introduce un n√∫mero v√°lido para mesa y silla, o deja los campos vac√≠os para limpiar la asignaci√≥n.");
                return;
            }

            try {
                await asistentesRef.child(guestId).update({
                    mesa: newMesa,
                    silla: newSilla
                });
                alert("Asignaci√≥n actualizada correctamente.");
                closeEditModal();
            } catch(error) {
                alert("Ocurri√≥ un error al guardar los cambios.");
                console.error("Error al guardar:", error);
            }
        }
        
        window.addEventListener('click', (e) => {
            if (e.target === editModal) {
                closeEditModal();
            }
        });

        // === FUNCIONES REVELACI√ìN ===
        function listenToConfig() {
            if(configListener) {
                 configRef.child('mostrarRevelacion').off('value', configListener);
            }
            configListener = configRef.child('mostrarRevelacion').on('value', (snapshot) => {
                const mostrar = snapshot.val();
                if (revealStatusEl) {
                    revealStatusEl.textContent = (mostrar === true) ? 'Mostrando' : 'Oculto';
                }
            }, (error) => {
                console.error("Error al leer configuraci√≥n:", error);
                 if (revealStatusEl) {
                    revealStatusEl.textContent = 'Error';
                 }
            });
        }

        function toggleRevelacion(mostrar) {
            configRef.update({ mostrarRevelacion: mostrar })
                .then(() => {
                    alert(`Revelaci√≥n ${mostrar ? 'mostrada' : 'ocultada'} correctamente.`);
                })
                .catch((error) => {
                    alert('Error al actualizar el estado de la revelaci√≥n.');
                    console.error("Error al escribir configuraci√≥n:", error);
                });
        }
    </script>
