<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:title" content="Invitación Baby Shower Guzmán Miranda" />
    <meta property="og:description" content="¡Acompáñanos en este día tan especial!" />
    <meta property="og:image" content="https://www.babyshowerguzmanmiranda.com/img/LogoBabyShower.png" />
    <meta property="og:url" content="https://www.babyshowerguzmanmiranda.com/resultadosvotaciones.html" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />

    <title>Resultados en Vivo</title>

    <!-- Favicons y Metadatos -->
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/img/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/img/android-chrome-512x512.png">
    <link rel="manifest" href="/img/site.webmanifest">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Kaushan+Script&display=swap" rel="stylesheet">

    <style>
        /* ======================================== */
        /* CONFIGURACIÓN GLOBAL (Basado en estilos.css) */
        /* ======================================== */
        :root {
            --font-base: 'Quicksand', sans-serif;
            --font-title: 'Kaushan Script', cursive;
            --pink: #F5B895;
            --pink-hover: #E89F71;
            --light-pink-bg: #FEF6F0;
            --light-blue-bg: #F4F7F4;
            --blue: #A8D0B5; /* Usando tu azul original verdoso */
            --text-dark: #333;
            --text-muted: #aaa;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --radius: 20px;
            
            /* Colores Específicos de Votación */
            --boy-color: #60a5fa;
            --boy-bg: #eff6ff;
            --girl-color: #f472b6;
            --girl-bg: #fdf2f8;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: var(--font-base);
            background: linear-gradient(135deg, var(--light-pink-bg), var(--light-blue-bg));
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Evitar scroll en pantalla de resultados */
        }

        /* Animaciones Carrusel */
        @keyframes rollOut {
            0% { opacity: 1; transform: translateY(0); max-height: 150px; margin-bottom: 15px; }
            100% { opacity: 0; transform: translateY(-30px); max-height: 0; margin-bottom: 0; padding: 0; border: none; }
        }
        @keyframes rollIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .animate-roll-out { animation: rollOut 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        .animate-roll-in { animation: rollIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

        /* Títulos */
        h1 {
            font-family: var(--font-title);
            color: var(--pink);
            font-size: 3.5em;
            margin: 0 0 10px 0;
            text-align: center;
        }
        
        .subtitle {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Contenedor Principal */
        .main-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            height: 90vh; /* Ocupar casi toda la pantalla */
        }

        /* Barra de Progreso Gigante */
        .progress-card {
            background: white;
            border-radius: var(--radius);
            padding: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .progress-bar-container {
            height: 80px;
            border-radius: 15px;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            position: relative;
        }

        .bar-segment {
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 20px;
            transition: width 1s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .bar-boy {
            background-color: var(--boy-color);
            justify-content: flex-start;
            color: white;
        }

        .bar-girl {
            background-color: var(--girl-color);
            justify-content: flex-end;
            color: white;
        }

        /* Patrón decorativo en barras */
        .bar-pattern {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            opacity: 0.1;
            background-image: linear-gradient(45deg, rgba(255,255,255,0.5) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0.5) 75%, transparent 75%, transparent);
            background-size: 40px 40px;
        }

        .percent-text {
            font-size: 2.5em;
            font-weight: bold;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .team-label-bar {
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 10px;
            margin-right: 10px;
            opacity: 0.9;
        }

        .vs-badge {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            width: 60px; height: 60px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: #aaa;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 10;
            border: 4px solid white;
            font-family: var(--font-base);
        }

        /* Grid de Columnas */
        .columns-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            flex: 1;
            overflow: hidden; /* Importante para contener las listas */
        }

        .column-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            border: 2px solid transparent;
            height: 100%; /* Llenar altura */
        }

        .column-boy { border-color: #bfdbfe; background: linear-gradient(to bottom, #eff6ff, white); }
        .column-girl { border-color: #fbcfe8; background: linear-gradient(to bottom, #fdf2f8, white); }

        .column-header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0,0,0,0.05);
            margin-bottom: 15px;
        }

        .header-icon {
            padding: 10px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .icon-boy { background-color: #dbeafe; color: var(--boy-color); }
        .icon-girl { background-color: #fce7f3; color: var(--girl-color); }

        .header-text h3 {
            margin: 0;
            font-size: 1.8em;
            font-family: var(--font-base); /* Sobreescribir la fuente cursiva para legibilidad */
            font-weight: 800;
        }
        .text-boy { color: var(--boy-color); }
        .text-girl { color: var(--girl-color); }
        
        .vote-count {
            font-size: 1em;
            color: #888;
            font-weight: bold;
        }

        /* Contenedor de Lista (Ventana del Carrusel) */
        .carousel-window {
            flex: 1;
            overflow: hidden; /* Oculta lo que sale */
            position: relative;
            padding: 5px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Tarjeta de Voto Individual */
        .vote-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-left: 6px solid;
            flex-shrink: 0; /* Evita que se aplasten */
            transform-origin: center;
        }
        .border-boy { border-left-color: var(--boy-color); }
        .border-girl { border-left-color: var(--girl-color); }

        .vote-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #444;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .vote-msg {
            font-size: 0.95em;
            color: #666;
            font-style: italic;
            line-height: 1.4;
            /* Truncar texto largo */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .loading-text {
            text-align: center;
            color: #aaa;
            margin-top: 50px;
            font-size: 1.2em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .columns-grid { grid-template-columns: 1fr; }
            .main-container { height: auto; }
            .column-card { height: 400px; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        
        <!-- Header -->
        <header>
            <h1>Resultados en Vivo</h1>
            <p class="subtitle">¡Mira quién está ganando!</p>
        </header>

        <!-- Barra de Progreso -->
        <div class="progress-card">
            <div class="progress-bar-container">
                <!-- Lado Niño -->
                <div id="barBoy" class="bar-segment bar-boy" style="width: 50%;">
                    <div class="bar-pattern"></div>
                    <span id="txtBoyPercent" class="percent-text">0%</span>
                    <span class="team-label-bar">Niño</span>
                </div>
                
                <!-- Lado Niña -->
                <div id="barGirl" class="bar-segment bar-girl" style="width: 50%;">
                    <div class="bar-pattern"></div>
                    <span class="team-label-bar">Niña</span>
                    <span id="txtGirlPercent" class="percent-text">0%</span>
                </div>

                <!-- VS Badge -->
                <div class="vs-badge">VS</div>
            </div>
        </div>

        <!-- Columnas de Resultados -->
        <div class="columns-grid">
            
            <!-- Columna Niño -->
            <div class="column-card column-boy">
                <div class="column-header">
                    <div class="header-icon icon-boy">
                        <i data-lucide="baby" width="32" height="32"></i>
                    </div>
                    <div class="header-text">
                        <h3 class="text-boy">TEAM NIÑO</h3>
                        <div class="vote-count"><span id="countBoy">0</span> votos</div>
                    </div>
                </div>
                <!-- Ventana de visualización (Carrusel) -->
                <div id="listBoy" class="carousel-window">
                    <div class="loading-text">Cargando datos...</div>
                </div>
            </div>

            <!-- Columna Niña -->
            <div class="column-card column-girl">
                <div class="column-header">
                    <div class="header-icon icon-girl">
                        <i data-lucide="heart" width="32" height="32"></i>
                    </div>
                    <div class="header-text">
                        <h3 class="text-girl">TEAM NIÑA</h3>
                        <div class="vote-count"><span id="countGirl">0</span> votos</div>
                    </div>
                </div>
                <!-- Ventana de visualización (Carrusel) -->
                <div id="listGirl" class="carousel-window">
                    <div class="loading-text">Cargando datos...</div>
                </div>
            </div>

        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js';

        // Configuración REAL (Extraída de tus archivos previos)
        const firebaseConfig = {
            apiKey: "AIzaSyDDJ0UmA5giAjFbz54JqaudKFOBfEv613U",
            authDomain: "babyshowerguzmanmiranda.firebaseapp.com",
            databaseURL: "https://babyshowerguzmanmiranda-default-rtdb.firebaseio.com",
            projectId: "babyshowerguzmanmiranda",
            storageBucket: "babyshowerguzmanmiranda.firebasestorage.app",
            messagingSenderId: "564665563453",
            appId: "1:564665563453:web:242aaba73a4768fa89ad54"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        
        // Variables de Estado
        let allBoyVotes = [];
        let allGirlVotes = [];
        let boyNextIndex = 0;
        let girlNextIndex = 0;
        let carouselInterval = null;

        // Autenticación
        async function initAuth() {
            try { await signInAnonymously(auth); } catch (e) { console.error("Auth error:", e); }
        }
        initAuth();

        // Escuchar cambios de autenticación para iniciar la escucha de datos
        onAuthStateChanged(auth, (user) => {
            if (user) listenToVotes();
        });

        // Lógica Principal: Escuchar Firebase en Tiempo Real
        function listenToVotes() {
            const votosRef = ref(db, 'votaciones');
            
            onValue(votosRef, (snapshot) => {
                const data = snapshot.val();
                const votes = [];
                
                if (data) {
                    Object.keys(data).forEach(key => {
                        votes.push({ id: key, ...data[key] });
                    });
                }
                
                // Ordenar por fecha: los más viejos primero (para orden secuencial lógico)
                votes.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
                
                // Separar por equipos
                allBoyVotes = votes.filter(v => v.team === 'boy');
                allGirlVotes = votes.filter(v => v.team === 'girl');
                
                // 1. Actualizar Barra y Contadores (Inmediato)
                updateStats(votes.length, allBoyVotes.length, allGirlVotes.length);

                // 2. Inicializar o Actualizar Listas Visuales
                inicializarOActualizar('listBoy', allBoyVotes, 'border-boy');
                inicializarOActualizar('listGirl', allGirlVotes, 'border-girl');

                // 3. Iniciar Rotación si no está activa
                if (!carouselInterval) {
                    carouselInterval = setInterval(runCarouselStep, 3500);
                }
            }, (error) => {
                console.error("Error obteniendo votos:", error);
                document.getElementById('listBoy').innerHTML = "<p class='loading-text'>Error de conexión</p>";
            });
        }

        function updateStats(total, boyCount, girlCount) {
            let boyPercent = total === 0 ? 50 : (boyCount / total) * 100;
            let girlPercent = total === 0 ? 50 : (girlCount / total) * 100;

            document.getElementById('barBoy').style.width = `${boyPercent}%`;
            document.getElementById('barGirl').style.width = `${girlPercent}%`;
            document.getElementById('txtBoyPercent').innerText = `${Math.round(boyPercent)}%`;
            document.getElementById('txtGirlPercent').innerText = `${Math.round(girlPercent)}%`;
            document.getElementById('countBoy').innerText = boyCount;
            document.getElementById('countGirl').innerText = girlCount;
        }

        // --- Lógica de Carrusel Infinito ---

        function inicializarOActualizar(containerId, allVotes, borderClass) {
            const container = document.getElementById(containerId);
            
            // Caso 0 votos
            if (allVotes.length === 0) {
                if (container.children.length === 0 || !container.innerHTML.includes('Aún no hay')) {
                     container.innerHTML = `<div class="loading-text" style="animation:none;">Aún no hay votos.</div>`;
                }
                return;
            }

            // Limpiar mensaje de carga
            if (container.innerText.includes('Cargando') || container.innerText.includes('Aún no hay')) {
                container.innerHTML = '';
            }

            // Si está vacío, llenamos con los primeros 3 (o los que haya)
            if (container.children.length === 0) {
                const initialToShow = allVotes.slice(0, 3);
                initialToShow.forEach(vote => createCard(container, vote, borderClass));
                
                // Sincronizar índice para el siguiente
                const type = containerId === 'listBoy' ? 'boy' : 'girl';
                const nextIdx = initialToShow.length % allVotes.length;
                if (type === 'boy') boyNextIndex = nextIdx; else girlNextIndex = nextIdx;
                return;
            }

            // MODO ESTÁTICO (<= 3 votos): Asegurar que todos los nuevos aparezcan
            if (allVotes.length <= 3) {
                const currentIds = Array.from(container.children).map(el => el.dataset.id);
                allVotes.forEach(vote => {
                    if (!currentIds.includes(vote.id)) {
                        createCard(container, vote, borderClass);
                    }
                });
            }
        }

        function runCarouselStep() {
            stepColumn('listBoy', allBoyVotes, 'border-boy', 'boy');
            // Pequeño retraso visual para la segunda columna
            setTimeout(() => stepColumn('listGirl', allGirlVotes, 'border-girl', 'girl'), 500);
        }

        function stepColumn(containerId, allVotes, borderClass, type) {
            // Si hay 3 o menos, no rotar (modo estático)
            if (allVotes.length <= 3) return;

            const container = document.getElementById(containerId);
            
            // Seguridad
            if (container.children.length === 0) {
                inicializarOActualizar(containerId, allVotes, borderClass);
                return;
            }

            // Obtener siguiente índice
            let nextIndex = (type === 'boy') ? boyNextIndex : girlNextIndex;
            const nextVote = allVotes[nextIndex];

            // Avanzar índice circular
            if (type === 'boy') boyNextIndex = (boyNextIndex + 1) % allVotes.length;
            else girlNextIndex = (girlNextIndex + 1) % allVotes.length;

            // 1. Sacar tarjeta superior
            const cardToRemove = container.children[0];
            cardToRemove.classList.remove('animate-roll-in');
            cardToRemove.classList.add('animate-roll-out');

            // Eliminar del DOM al terminar animación
            setTimeout(() => {
                if (cardToRemove.parentNode === container) container.removeChild(cardToRemove);
            }, 750);

            // 2. Meter tarjeta nueva abajo
            createCard(container, nextVote, borderClass);
        }

        function createCard(container, vote, borderClass) {
            const card = document.createElement('div');
            card.dataset.id = vote.id;
            card.className = `vote-card ${borderClass} animate-roll-in`;
            
            const nameEl = document.createElement('div');
            nameEl.className = 'vote-name';
            nameEl.innerText = vote.name;
            card.appendChild(nameEl);

            if (vote.message) {
                const msgEl = document.createElement('div');
                msgEl.className = 'vote-msg';
                msgEl.innerText = `"${vote.message}"`;
                card.appendChild(msgEl);
            }
            container.appendChild(card);
        }

        lucide.createIcons();
    </script>
</body>
